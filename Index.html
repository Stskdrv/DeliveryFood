<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryFood</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <header class="header">
             <a href="#" class="header__logo"> <img src="img/logo.png" alt="logo"></a>
             <form action="#" class="header_search">
                 <input name="name" required  placeholder="Адрес доставки" type="text">
             </form>
             <div class="header_buttons">
                 <button class="enter"> Войти</button>
                 <button class="basket">Корзина</button>
             </div>
             
        </header> 
   
        <div class="promo">
            <div class="promo_header">
                Онлайн-сервис <br> доставки еды на дом
            </div>
            <div class="promo_subheader">
                Блюда из любимого ресторана привезет <br> курьер в перчатках, маске и с антисептиком
            </div>

        </div>   
    </div>
   
    
    
    
    
</body>
</html>
